version: '3.8'

services:
  rag-web-gpu:
    build:
      context: .
      dockerfile: Dockerfile.gpu
    container_name: rag-web-gpu
    ports:
      - "5000:5000"
    env_file:
      - .env
    volumes:
      - ./foodgram-main:/app/foodgram-main:ro
      - ./models:/app/models
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - rag-network

networks:
  rag-network:
    driver: bridge
